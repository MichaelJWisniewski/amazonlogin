<!doctype html>
<html lang="en">
  <head>
      
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
  </head>

  <body >
    <div id="myFirstDiv" class="myFirstContainer"></div>
      <div class="container">
      <img class="offset-5 mb-3" src="./static/img/amazon.png" alt="Amazon">
      <div class="row">
        <div class="col-md-4 offset-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title pt-3 pb-3"><strong>Sign-In</strong></h3>
              <form>
                <div class="form-group">
                  <small id="emailHelp" class="form-text"><b>Email (phone for mobile accounts)</b></small>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <button type="submit" class="btncolor btn btn-block">Continue</button>
                <small id="emailHelp" class="form-text text-muted pt-3">By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a>  and <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a></small>
                <div class="dropdown">
                  <button class="btn text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <small>Need Help?</small>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Forgot your password</a>
                    <a class="dropdown-item" href="#">Other issues with Sign-In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-1 mt-3 mb-3"><hr /></div>
        <h5 class="mt-3 mb-3 text-muted justify-content"><span>New to Amazon?</span></h5> 
        <div class="col-md-1 mt-3 mb-3"><hr /></div>
      </div>
      <div class="row-fluid offset-4">
        <div class="col-md-6">
          <button type="submit" class="btn btncolor2 btn-block">Create your Amazon account</button>
        </div>
      </div>
      <hr/>
      <div class="row offset-4">
        <div class="col-md-2">
          <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088"><sub>Conditions of Use</sub></a>
        </div>
        <div class="col-md-2">
         <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496"><sub>Privacy Notice</sub></a>
        </div>
        <div class="col-md-2">
          <a href="https://www.amazon.com/gp/help/customer/display.html"><sub>Help</sub></a>
        </div>
      </div>
      
      <div class="row-fluid offset-4">
        <div class="col-md-4"></div>
        <div class="col-md-4 justify-content-center"><small><sub>@ 1996-2020, Amazon.com, Inc. or its affiliates</sub></small></div>
        <div class="col-md-4"></div>
      </div>
    </div>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
